  sliver_tools: ^0.2.12
  hive_flutter: ^1.1.0
  stash_dio: ^4.6.3
  stash_hive: ^4.5.3
  stash: ^4.5.3
  material_color_utilities: ^0.5.0
  firebase_core: ^2.11.0
  firebase_crashlytics: ^3.2.0
  firebase_remote_config: ^4.1.0
  firebase_analytics: ^10.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  custom_lint: ^0.5.2
  riverpod_lint: ^2.0.1
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1

