  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  gap: ^3.0.1
  go_router: ^7.0.0
  hooks_riverpod: ^2.3.8
  sqflite: ^2.3.0
  file_picker: ^5.3.0
  permission_handler: ^10.2.0
  launch_review: ^3.0.1
